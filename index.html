    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #c2e9fb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 25%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 75%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2),
                        inset 0 0 30px rgba(255, 255, 255, 0.3);
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            margin-bottom: 2rem;
        }

        .glass-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            transition: all 0.7s ease;
        }

        .glass-container:hover:before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            100% {
                left: 125%;
            }
        }

        .message {
            font-family: 'Dancing Script', cursive,sans-serif;
            font-size: 2.2rem;
            color: #ff3d7f;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.7);
            opacity: 1;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0;
            letter-spacing: normal;
           
        }

        .hidden {
            opacity: 0;
            position: absolute;
        }

        .enter-button {
            margin-top: 2rem;
            background: linear-gradient(45deg, #ff3d7f, #ff758c);
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 61, 127, 0.6),
                        0 0 15px rgba(255, 61, 127, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1.2rem;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 25px rgba(255, 61, 127, 0.8);
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1), 
                rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            z-index: 20;
        }

        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            top: -100px;
            pointer-events: none;
            animation: confettiFall 8s ease-in-out infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3),
                        inset 0 0 8px rgba(255, 255, 255, 0.6);
            animation: bubbleFloat 15s linear infinite;
            opacity: 0.7;
        }

        @keyframes bubbleFloat {
            0% { transform: translateY(100vh) scale(0.3); opacity: 0.3; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .side-decoration {
            position: absolute;
            height: 100vh;
            width: 100px;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 2rem 0;
            z-index: 1;
        }

        .side-decoration.left {
            left: 0;
        }

        .side-decoration.right {
            right: 0;
        }

        .side-item {
            font-size: 2.2rem;
            animation: sideBounce 3s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 1s);
            filter: drop-shadow(0 3px 8px rgba(0,0,0,0.2));
        }

        @keyframes sideBounce {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(15px) rotate(15deg); }
        }

        .gif-container {
            margin-top: 2rem;
            width: 90%;
            max-width: 380px;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 61, 127, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            z-index: 5;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .gif-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
        }

        .top-emoji {
            position: absolute;
            top: 20px;
            font-size: 2.5rem;
            animation: topEmojiFloat 4s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }

        @keyframes topEmojiFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(20deg); }
        }

        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,61,127,0.6) 0%, rgba(255,61,127,0) 70%);
            pointer-events: none;
            z-index: 1;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.4; }
        }

        .ribbon {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid rgba(255, 255, 255, 0.15);
            border-top: 15px solid #ff3d7f;
            border-right: 15px solid transparent;
            transform: rotate(-45deg);
            animation: ribbonSpin 8s linear infinite;
        }

        @keyframes ribbonSpin {
            0% { transform: rotate(-45deg); }
            100% { transform: rotate(315deg); }
        }

        .message-container {
            position: relative;
        }

        .message-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dancing-text {
            display: inline-block;
            animation: textDance 1s ease-in-out infinite;
            animation-delay: calc(var(--char-index) * 0.05s);
        }

        @keyframes textDance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .birthday-crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            filter: drop-shadow(0 5px 10px rgba(255, 215, 0, 0.5));
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .side-decoration {
                width: 50px;
            }
            
            .side-item {
                font-size: 1.8rem;
            }
            
            .glass-container {
                padding: 2rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .gif-container {
                height: 180px;
            }
            
            .top-emoji {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .side-decoration {
                width: 30px;
            }
            
            .side-item {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1.6rem;
            }

            .glass-container {
                padding: 1.5rem;
            }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

            // Create heart burst around element
            function createHeartBurst(element) {

        // Initialize particles in background
        function initParticles() {
            const container = document.getElementById('canvas-container');
            
            // Create Three.js scene
            const scene = new THREE.Scene();
            
            // Camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);
            
            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 200;
            
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            // Materials
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            
            // Mesh
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.0005;
                
                // Mouse move effect can be added here
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Add mousemove effect for particles
            document.addEventListener('mousemove', (event) => {
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                gsap.to(particlesMesh.rotation, {
                    x: mouseY * 0.2,
                    y: mouseX * 0.2,
                    duration: 2
                });
            });
        }

                // Calculate angle for circular explosion
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 150;
                const targetX = Math.cos(angle) * distance;
                const targetY = Math.sin(angle) * distance;
                
                // Animate the particle in explosion
                gsap.to(particle, {
                    x: targetX,
                    y: targetY,
                    opacity: 0,
                    scale: 0.5,
                    duration: 2,
                    ease: "power3.out",
                    onComplete: () => {
                        particle.remove();
                    }
                });
            }
        }
        
        // Event listener for "Celebrate With Me" button
        document.getElementById('enterButton').addEventListener('click', () => {
            // Create fireworks
            createFireworks();
            
            // Change background animation
            gsap.to('body', {
                backgroundSize: '200% 200%',
                duration: 5,
                ease: "sine.inOut"
            });
            
            // Apply celebratory effect to all elements
            gsap.to('.glass-container', {
                boxShadow: '0 8px 32px 0 rgba(255, 61, 127, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.5)',
                borderColor: 'rgba(255, 255, 255, 0.8)',
                duration: 1,
                repeat: 3,
                yoyo: true
            });
            
            // Create a birthday message
            setTimeout(() => {
                const birthdayMessage = document.createElement('div');
                birthdayMessage.classList.add('glass-container');
                birthdayMessage.style.opacity = '0';
                birthdayMessage.style.transform = 'scale(0.8)';
                birthdayMessage.style.margin = '2rem 0';
                birthdayMessage.innerHTML = `
                    <div class="birthday-crown">üéÇ</div>
                    <p class="message" style="color: #f91880; font-size: 2.5rem;">Happy Birthday!</p>
                    <p style="font-family: 'Montserrat', sans-serif; color: #444; margin-top: 1rem;">
                        May your day be filled with love, laughter, and all the joy you deserve!
                    </p>
                `;
                
                // Add it after the gif container
                document.getElementById('gifContainer').after(birthdayMessage);
                
                // Animate it in
                gsap.to(birthdayMessage, {
                    opacity: 1,
                    scale: 1,
                    duration: 1,
                    ease: "elastic.out(1, 0.5)"
                });
                
                // Animate the text inside
                setTimeout(() => {
                    animateText(birthdayMessage.querySelector('.message'));
                }, 1000);
            }, 2000);
        });
        
    </script>
